{% set version = "0.8.7" %}

package:
  name: r-irkernel
  version: {{ version }}

source:


  git_url: https://github.com/IRkernel/IRkernel
  git_tag: 0.8.7
  # You can add a hash for the file here, like md5, sha1 or sha256
  # patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0
  skip: True  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:  # [not win32]
  build:  # [not win32]
    - r-base  # [not win32]
    - posix  # [win64]
    - m2-git  # [win64]
    - r-irdisplay >=0.3.0.9999  # [not win32]
    - r-crayon  # [not win32]
    - r-digest  # [not win32]
    - r-evaluate >=0.5.4  # [not win32]
    - r-jsonlite >=0.9.6  # [not win32]
    - r-pbdzmq >=0.2_1  # [not win32]
    - r-repr >=0.4.99  # [not win32]
    - r-uuid  # [not win32]
  run:  # [not win32]
    - r-base  # [not win32]
    - r-irdisplay >=0.3.0.9999  # [not win32]
    - r-crayon  # [not win32]
    - r-digest  # [not win32]
    - r-evaluate >=0.5.4  # [not win32]
    - r-jsonlite >=0.9.6  # [not win32]
    - r-pbdzmq >=0.2_1  # [not win32]
    - r-repr >=0.4.99  # [not win32]
    - r-uuid  # [not win32]

test:
  commands:
    - R -e "library('IRkernel')"  # [not win]
    - R -e \"library('IRkernel')\"  # [win]

about:
  home: https://github.com/IRkernel/IRkernel
  license: MIT
  license_file: LICENSE
  summary: "The R kernel for the 'Jupyter' environment executes R code which the front-end ('Jupyter
    Notebook' or other front-ends) submits to the kernel via the network."

extra:
  recipe-maintainers:
    - ocefpaf
